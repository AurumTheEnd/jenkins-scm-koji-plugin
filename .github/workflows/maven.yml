# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Archive JAR
      uses: actions/upload-artifact@v1
      with:
        name: fake-koji-2.0-SNAPSHOT-jar-with-dependencies.jar
        path: fake-koji/target/fake-koji-2.0-SNAPSHOT-jar-with-dependencies.jar
    - name: Archive HPI
      uses: actions/upload-artifact@v1
      with:
        name: jenkins-scm-koji-plugin-2.0-SNAPSHOT.hpi
        path: jenkins-scm-koji-plugin/target/jenkins-scm-koji-plugin-2.0-SNAPSHOT.hpi
